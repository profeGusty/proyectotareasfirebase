<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fireBase lista Tareas</title> 
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
       <div class="formulario">
           <form id="task-form">
            <div class="menu-form" id="menu-form">
                <img src="./plus.svg" alt="icono de plus" id="icono-open" class="open">
                <h2 class="titulo-form">Agregar Tarea</h2>
                <img src="./close.svg" alt="icono close" id="icono-close" class="close">
            </div>
            <div class="contenido-form" id="contenido-form">
                <label for="title">Titulo: </label>
                <input type="text" placeholder="Titulo de tarea" id="task-title" class="task-title">
                
                <label for="descripcion">Descripcion:</label>
                <textarea id="descripcion" class="descripcion" rows="5" placeholder="descripcion tarea"></textarea>
                
                <button id="btn-task-save" class="btn-guardar">Guardar</button>
                
            </div>
            </form>
        </div>
        
        <div class="listatareas">
            <div class="tasks-container" id="tasks-container"></div>
        </div>
        
    </div>
        <script type="module" src="index.js"></script>
        <!-- git remote add origin https://github.com/profeGusty/proyectotareasfirebase.git -->
</body>
</html>
